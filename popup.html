<!DOCTYPE html>
<html>
<head>
    <title>Watermark Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; width: 250px; }
        label, input { display: block; margin-bottom: 10px; width: 100%; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h3>Set Watermark URLs</h3>
    <label>Production URL:</label>
    <input type="text" id="prodUrl" placeholder="Enter Production URL">
    <label>Preproduction URL:</label>
    <input type="text" id="preprodUrl" placeholder="Enter Preproduction URL">
    <button id="save">Save</button>
    <script src="popup.js"></script>
</body>
</html>
